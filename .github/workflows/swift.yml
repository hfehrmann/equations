name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: GitHub Action for SwiftLint
      uses: norio-nomura/action-swiftlint@3.2.0
    - name: Build
      run: swift build -v && xcodebuild -scheme <scheme> build -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 11'
    - name: Run tests
      run: swift test && xcodebuild -scheme <scheme> test -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 11'
